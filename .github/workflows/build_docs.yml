name: build-deploy-site

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
   contents: write
   
# This job installs dependencies, build the website, and pushes it to `gh-pages`
jobs:
  deploy-website:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
      # Create environment using micromamba
      - name: Install Conda environment with Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: doc/environment.yml
          environment-name: pyrad-docs
          cache-downloads: true

      - name: Fetch all history for all tags and branches
        run: |
           git fetch --prune --unshallow

      - name: Install pyart
        working-directory: ${{github.workspace}}/src/pyart/
        run: |
          pip install -e .

      - name: Install pyrad
        working-directory: ${{github.workspace}}/src/pyrad_proc/
        run: |
          pip install -e .

      # Build the website
      - name: Build the site
        run: |
          cd doc
          make html
      # Push the book's HTML to github-pages
      - name: GitHub Pages action
        uses: peaceiris/actions-gh-pages@v3.8.0
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doc/build/html
          cname: https:/wolfidan.github.io/pyrad/
